        <li class="nav-item">
          <a class="nav-link" href="login.html">Login/Register</a>
        </li>
      </ul>
    </div>
    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="home.html"><img src="img/logo.svg" alt="DYP logo" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Products

          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

          <a class="nav-link" href="#">Info</a>

    </div>
  </nav>
  <div class="blank"></div>
  <div class="container">
    <div class="top-banner">
      <div class="user-image d-inline-block position-absolute" style="z-index:10"></div>
      <div class="user-name d-inline-block" style="padding-left:170px;">Someone Test</div>
    </div>

    <nav class="navbar navbar-expand-sm bg-light" style="padding-left:170px;">

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item active" id="option1">
          <a class="nav-link" href="#">User Profile</a>
        </li>
        <li class="nav-item" id="option2">
          <a class="nav-link" href="#">Address</a>
        </li>
        <li class="nav-item" id="option3">
          <a class="nav-link" href="#">Purchase History</a>
        </li>
      </ul>

    </nav>


    <div class="user-profile" id="user1">
      <h1>User Profile</h1>
      <form class="pt-4">
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <input type="text" id="edit-firstname" class="form-control" required>
              <label class="form-control-placeholder" for="edit-firstname">First name</label>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <input type="text" id="edit-lastname" class="form-control" required>
              <label class="form-control-placeholder" for="edit-lastname">Last name</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" id="edit-email" class="form-control" required>
          <label class="form-control-placeholder" for="edit-email">Email address</label>
        </div>
        <div class="form-group">
          <input type="password" id="edit-password" class="form-control" required>
          <label class="form-control-placeholder" for="edit-password">Password</label>
        </div>
        <button type="submit" id="edit1" class="btn btn-primary">Save</button>
      </form>
    </div>

    <div class="user-profile" id="user2">
      <h1>Address</h1>
      <form onkeypress=""class="pt-4">
        <div class="form-group">
          <input type="text" id="edit-country" class="form-control" required>
          <label class="form-control-placeholder" for="edit-country">Country</label>
        </div>
        <div class="form-group">
          <input type="text" id="edit-city" class="form-control" required>
          <label class="form-control-placeholder" for="edit-city">City</label>
        </div>
        <div class="form-group">
          <input type="text" id="edit-streetname" class="form-control" required>
          <label class="form-control-placeholder" for="edit-streetname">Street name</label>
        </div>
        <div class="form-group">
          <input type="text" id="edit-housenumber" class="form-control" required>
          <label class="form-control-placeholder" for="edit-housenumber">House number</label>
        </div>
        <div class="form-group">
          <input type="text" id="edit-postalcode" class="form-control" required>
          <label class="form-control-placeholder" for="edit-postalcode">Postal code</label>
        </div>
        <button type="submit" id="edit2" class="btn btn-primary">Save</button>
      </form>
    </div>

    <div class="user-profile" id="user3">
      <h1>Purchase History</h1>
      <form class="pt-4">
        <div class="form-group">
          <input type="text" id="edit-creditcardnumber" class="form-control" required>
          <label class="form-control-placeholder" for="edit-creditcardnumber">Credit card number</label>
        </div>
        <div class="form-group">
          <input type="text" id="edit-expirationdate" class="form-control" required>
          <label class="form-control-placeholder" for="edit-expirationdate">Expiration date</label>
        </div>
        <div class="form-group">
          <input type="text" id="edit-cvv" class="form-control" required>
          <label class="form-control-placeholder" for="edit-cvv">CVV</label>
        </div>
        <button type="submit" id="edit3" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>

</body>

</html>
