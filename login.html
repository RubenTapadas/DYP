</head>

<body class="light">

      <h2>Exemplo de nota</h2>

  <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom light font-weight-bold">
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="login.html">Login/Register</a>
        </li>
      </ul>
    </div>
    <div class="mx-auto order-0">
      <a class="navbar-brand mx-auto" href="home.html"><img src="img/logo.svg" alt="DYP logo" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
        <span class="navbar-toggler-icon"></span>

    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Products

          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Smartphones</a>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="light_text font-weight-bold">Login</h1>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a class="no_textdecoration" href="#"><small class="text_highlight form-text text-muted mt-2">Forgot Username?</small></a>
        <a class="no_textdecoration" href="#"><small class="text_highlight form-text text-muted mt-1">Forgot Password?</small></a>
      </div>
      <div class="col">
        <h1 class="light_text font-weight-bold">Register</h1>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputname">First name</label>
              <input type="text" class="form-control" aria-describedby="firstname" placeholder="First name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputsurname">Last name</label>
              <input type="text" class="form-control" aria-describedby="lastname" placeholder="Last name">
            </div>
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group mb-0">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
            </div>
            <div class="col">
              <div class="form-group mb-0">
                <label for="exampleInputPassword2">Confirm</label>
                <input type="password" class="form-control" placeholder="Confirm">
              </div>
            </div>
          </div>
          <small class="form-text text-muted mb-3">Use 8 or more characters with a mix of letters, numbers & symbols</small>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
